{% extends "layout.html" %}
{% block title %}Item {{ item.id }}{% endblock %}
{% block css %}{{ super() }}<link rel="stylesheet" href="{{ url_for('static', filename='styles/pygments.css') }}">{% endblock %}
{% block content %}
  <h2>Item {{ item.id }}</h2>
  <ul style="list-style-type: none; padding: 0">
    {% for data in item.data_formatted %}
      <li style="border: 1px solid grey">{% highlight 'json' %}{{ data }}{% endhighlight %}</li>
    {% endfor %}
  </ul>
{% endblock %}
